<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Hobbies</title>
    <style>
        ul {
            max-width: 300px;
            background-color: lightgray;
            padding: 15px;
            border-radius: 8px;
            list-style-type: square;
        }

        li {
            color: green;
            font-size: 20px;
            border-bottom: 2px dashed red;
            padding: 8px 0;
        }
    </style>
</head>
<body>
    <h1>My Hobbies</h1>
    <ul>
        <li>Reading</li>
        <li>Painting</li>
        <li>Cycling</li>
        <li>Cooking</li>
        <li>Photography</li>
    </ul>
</body>
</html>
